<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>개발 도우미(MVP)</title>

    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pocketbase/0.21.1/pocketbase.umd.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <div x-data="data" style="margin-top: 10px">
      <header class="container">
        <nav>
          <ul>
            <li><h4>HELP</h4></li>
          </ul>
          <ul>
            <template x-if="login">
              <li><a href="#" @click="signout">로그아웃</a></li>
            </template>
            <template x-if="theme === 'dark'">
              <li><i class="bx bx-sun" style="cursor: pointer" @click="toggleTheme('light')"></i></li>
            </template>
            <template x-if="theme === 'light'">
              <li><i class="bx bxs-sun" style="cursor: pointer" @click="toggleTheme('dark')"></i></li>
            </template>
          </ul>
        </nav>
      </header>
      <main class="container">
        <!-- Signin -->
        <article x-show="!login">
          <h4>로그인</h4>
          <form id="signin">
            <input name="id" placeholder="아이디" />
            <input name="pw" placeholder="패스워드" type="password" />
            <input type="button" value="로그인" @click="signin" />
          </form>
        </article>
        <!-- Signin -->

        <!-- Signup -->
        <article x-show="!login">
          <h4>회원가입</h4>
          <form id="signup">
            <input name="id" placeholder="아이디" />
            <input name="pw" placeholder="패스워드" type="password" />
            <input type="button" value="회원가입" @click="signup" />
          </form>
        </article>
        <!-- Signup -->
      </main>

      <!-- Modal -->
      <dialog open x-show="msg" x-transition>
        <article>
          <header>
            <button aria-label="Close" rel="prev" @click="msg = null"></button>
            <p>
              <strong>알림</strong>
            </p>
          </header>
          <p x-text="msg"></p>
          <footer>
            <button @click="msg = null">Cancel</button>
          </footer>
        </article>
      </dialog>
      <!-- Modal -->
    </div>
    <script>
      document.addEventListener('alpine:init', () => {
        Alpine.data('data', () => ({
          /* 공통 */
          pb: null,
          theme: localStorage.getItem('theme') ?? 'light',
          msg: null,
          /* 공통 */

          login: false,

          async init() {
            this.pb = new PocketBase(localStorage.getItem('pb_host') ?? 'https://development-support.o-r.kr');
            this.toggleTheme(this.theme);
          },

          async toggleTheme(theme) {
            this.theme = theme;
            localStorage.setItem('theme', theme);
            document.documentElement.setAttribute('data-theme', theme);
          },

          async signin() {
            try {
              await this.pb.collection('users').authWithPassword(document.forms.signin.id.value, document.forms.signin.pw.value);
              this.login = true;
            } catch (err) {
              this.msg = err.message;
            }
          },

          async signup() {
            try {
              await this.pb.collection('users').create({
                email: document.forms.signup.id.value,
                password: document.forms.signup.pw.value,
                passwordConfirm: document.forms.signup.pw.value,
              });
              this.msg = '가입완료';
            } catch (err) {
              this.msg = err.message;
            }
          },

          async signout() {
            this.pb.authStore.clear();
            this.login = false;
          },
        }));
      });
    </script>
  </body>
</html>
